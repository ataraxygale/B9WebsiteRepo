<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href='./style.css' />
    <script defer src='./javascript.js'></script>
    <title>Angel DiSylvestro - Contact Me!</title>
  </head>
  <body>
    <nav>
      <div id="logo">
        <h1>Angel DiSylvestro</h1>
      </div>
      <div id="links">
        <a href='./index.html'>Home</a>
        <a href='./about.html'>About</a>
        <a href='./portfolio.html'>Portfolio</a>
        <a class='active' href='./contact.html'>Contact</a>
      </div>
    </nav>
    <main>
      <h1>Contact Me:</h1>
      <form id="form"; action="./formsubmitted.html">
        <div>
          <label for="name">Name:</label><br />
          <input id="name" type="text" name="name" />
        </div>

        <div>
          <label for="email">Email:</label><br />
          <input id="email" type="email" name="email" />
        </div>
        <div>
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="6" cols="50"></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
    <footer>
        <a href="https://github.com/ataraxygale" target="_blank">
          <img
            class="media-link"
            src="./GitHubLogo.png"
            alt="Github"
            style="background-color: antiquewhite"
          />
        </a>
        <a
          href="https://www.linkedin.com/in/angel-disylvestro-125135a4/"
          target="_blank"
        >
          <img class="media-link" src="./LinkedInLogo.png" alt="LinkedIn" />
        </a>
      </footer>
  </body>
</html>
